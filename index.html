<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
    <h1>Buy your groceries!</h1>
         <div id="blanks">
           <form>
             <div class="form-group">
               <label for="item1">Item 1</label>
               <input id="item1" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="item2">Item 2</label>
               <input id="item2" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="item3">Item 3</label>
               <input id="item3" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="item4">Item 4</label>
               <input id="item4" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="item5">Item 5</label>
               <input id="item5" class="form-control" type="text">
             </div>

             <button type="submit" class="btnp-danger">Show me the list!</button>
           </form>
         </div>

         <div id="list">
           <h1>The List</h1>
           <ul>
             <li><span class="item1"></span></li>
             <li><span class="item2"></span></li>
             <li><span class="item3"></span></li>
             <li><span class="item4"></span></li>
             <li><span class="item5"></span></li>
           </ul>
         </div>
       </div>
     </body>
   </html>
